<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login con JWT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    input, button { padding: 10px; margin: 5px 0; width: 300px; }
    textarea { width: 100%; margin-top: 10px; }
    .response { margin-top: 20px; background: #e0e0e0; padding: 10px; border-radius: 5px; }
    #protegido-section { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Autenticación con JWT</h1>

  <div id="login-section">
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="loginBtn">Iniciar sesión</button>
  </div>

  <div id="protegido-section">
    <h3>Acceso autorizado</h3>
    <label for="token">Token JWT:</label>
    <textarea id="token" rows="4" readonly></textarea>
    <button id="protegidoBtn">Acceder a recurso protegido</button>
  </div>

  <div class="response" id="respuesta"></div>

  <script>
    let token = "";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          token = data.token;
          document.getElementById("respuesta").innerText = " Sesión iniciada. Token recibido.";
          document.getElementById("token").value = token; // Mostrar token en el textarea
          document.getElementById("login-section").style.display = "none";
          document.getElementById("protegido-section").style.display = "block";
        } else {
          document.getElementById("respuesta").innerText = "❌ " + data.mensaje;
        }
      });
    }

    function accederRecurso() {
      fetch("http://127.0.0.1:5000/protegido", {
        method: "GET",
        headers: {
          "Authorization": "Bearer " + token
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("respuesta").innerText = " Respuesta del servidor:\n" + JSON.stringify(data, null, 2);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginBtn").addEventListener("click", login);
      document.getElementById("protegidoBtn").addEventListener("click", accederRecurso);
    });
  </script>
</body>
</html>
